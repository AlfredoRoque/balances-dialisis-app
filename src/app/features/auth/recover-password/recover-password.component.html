<section class="recover-shell">
  <mat-card class="recover-card">
    <header>
      <p class="eyebrow">Recuperar acceso</p>
      <h1>¿Olvidaste tu contraseña?</h1>
      <p class="subtitle">Ingresa tu correo y enviaremos un enlace para restablecerla.</p>
    </header>

    <form [formGroup]="form" (ngSubmit)="recover()" autocomplete="off">
      <mat-form-field appearance="outline">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="email" placeholder="Ej. usuario@hospital.com">
        <mat-error *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
          El correo es obligatorio.
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email') && !form.get('email')?.hasError('required')">
          Ingresa un correo válido.
        </mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid || isSubmitting">
          {{ isSubmitting ? 'Enviando...' : 'Enviar mail' }}
        </button>
        <button mat-button type="button" (click)="goToLogin()">Volver al login</button>
      </div>
    </form>
  </mat-card>
</section>
